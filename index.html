<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card" data-tilt>
            <img src="https://bestprofilepictures.com/wp-content/uploads/2022/09/Thanos-Profile-Photo.jpg">   <!-- You can change progile picture from here -->
            <h2>Vikk</h2> <!-- Update your name-->
            <p>Doing What Excites</p> <!-- Write headline here -->
            <div class="links">
                <a href="https://twitter.com/flexVLRT"><img src="https://img.icons8.com/color/344/twitter-circled--v1.png"></a> <!-- add your twitter profile link -->
                <a href="https://github.com/submissivecoder69"><img src="https://img.icons8.com/color/344/github--v1.png"></a> <!-- add your github profile link-->
            </div>
            <a href="amplifyyyyy@gmail.com" class="btn">Contact me</a> <!-- add your Gmail id here -->
        </div>
    </div>

    <script src="vanilla-tilt.js"></script>

</body>
</html>
